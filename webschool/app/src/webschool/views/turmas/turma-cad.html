<div>
    <div class="col-sm-8">
        <h2 class="title">{{vm.title}}</h2>
        <form>
            <div class="form-group">
                <label>Ano escolar</label>
                <input type="text" 
                       ng-model="vm.record.anoEscolar" 
                       class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <input type="text" 
                       ng-model="vm.record.descricao" 
                       class="form-control">
            </div>
            <button ng-click="vm.save()" 
                    type="button" 
                    class="btn btn-primary btn-sm">Gravar</button>
            <a ui-sref="turma.list" 
               class="btn btn-danger btn-sm">Cancelar</a>
        </form>
    </div>
</div>
